    <section class="insert-todo-main _b-row">

    
        <section class="insert-input">
        <input type="text"
            [(ngModel)]="todoValue.name"
            (keyup.enter)="addTodoItem($event)" 
            placeholder="Insert todo items"/>
          </section>

        <section class="insert-submit">  
            <button type="button" (click)="addTodoItem($event)">Add</button>
        </section>
     </section>
