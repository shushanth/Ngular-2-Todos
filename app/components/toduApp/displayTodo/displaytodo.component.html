<section class="_b-row display-todo-main">
    
    <section class="todo-display-info">
        <p [ngClass]="{'_b-text-strike _b-animate-light-text': todoCompleted}">{{todoName}}</p>
    </section>

    <section class="todo-display-complete">
        <input type="checkbox" class="_b-custom-checkbox"   [(ngModel)]="todoCompleted" (change) = "todoToggle($event)"/>
    </section>
</section>
