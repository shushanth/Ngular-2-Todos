<!--insert component section-->
<section class="_b-row">
        <insert-todo-component 
        [todoValue]="todoValue" 
        (insertTodo)="addTodoItem($event)">

        </insert-todo-component>
</section>
<!--insert component section-->

<!--display component section-->

<section class="_b-row-wrap display-todu-wrapper">

   <display-todo-component *ngFor="let todo of todoItems; let i = index;"  
            [todoName] = "todo.name"
            [todoCompleted] = "todo.completed"
            [todoIndex] = "i"
            (todoCompletedToggle) = "updateTodoItemCompleted($event)" >
   </display-todo-component>

</section>

<!--display component section-->

<!--filters todo component section-->

<section *ngIf="isTodoItemsEmpyt()" class="_b-row-wrap filters-todu-wrapper">
         <filters-todo></filters-todo>
</section>

<!--filters todo component section-->
